        <p>Sambar is a lentil-based vegetable stew, cooked with pigeon pea and tamarind broth. 
            It is popular in South Indian, Sri Lankan and Maldivian cuisines. 
            The stew has been adapted into Burmese cuisine as a popular accompaniment to Burmese curries..</p>
